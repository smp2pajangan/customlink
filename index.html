<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Kelas - CBT Digimandiri</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a bit more flair */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
        }
        .btn-custom {
            /* Base styles for buttons: padding, font, rounded corners, shadow, transition */
            @apply flex items-center justify-center space-x-3 px-8 py-4 text-lg font-semibold rounded-xl shadow-lg 
                   transition-all duration-300 ease-in-out transform 
                   focus:outline-none focus:ring-4 focus:ring-offset-2;
        }
        .btn-grade7 {
            /* Styles for Grade 7 button: background, text color, hover/focus states */
            @apply bg-gradient-to-r from-sky-500 to-cyan-400 text-white 
                   hover:from-sky-600 hover:to-cyan-500 hover:shadow-xl hover:-translate-y-1
                   focus:ring-sky-300;
        }
        .btn-grade8 {
            /* Styles for Grade 8 button: background, text color, hover/focus states */
            @apply bg-gradient-to-r from-emerald-500 to-green-400 text-white 
                   hover:from-emerald-600 hover:to-green-500 hover:shadow-xl hover:-translate-y-1
                   focus:ring-emerald-300;
        }
        .icon-style {
            /* Styles for icons within buttons */
            @apply w-6 h-6;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-slate-200 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="bg-white p-8 sm:p-12 rounded-xl shadow-2xl w-full max-w-lg text-center">
        <header class="mb-10">
            <!-- Placeholder for a logo if available -->
            <!-- <img src="https://placehold.co/150x50/000000/FFFFFF?text=LOGO" alt="Logo CBT Digimandiri" class="mx-auto mb-6 h-12"> -->
            <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-slate-700 to-slate-900 mb-3">
                Selamat Datang!
            </h1>
            <p class="text-lg sm:text-xl text-gray-600">
                Silakan pilih jenjang kelas Anda untuk melanjutkan ke halaman ujian.
            </p>
        </header>

        <main class="flex flex-col sm:flex-row space-y-6 sm:space-y-0 sm:space-x-6 justify-center">
            <!-- Tombol Kelas 7 -->
            <button onclick="window.location.href='https://dam2.cbtdigitalmandiri.id'"
                    class="btn-custom btn-grade7">
                <!-- Icon for Grade 7 Button (User/Student icon) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-style">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A1.875 1.875 0 0 1 18 22.5H6A1.875 1.875 0 0 1 4.501 20.118Z" />
                </svg>
                <span>Kelas 7</span>
            </button>

            <!-- Tombol Kelas 8 -->
            <button onclick="window.location.href='https://exam2.cbtdigitalmandiri.id'"
                    class="btn-custom btn-grade8">
                <!-- Icon for Grade 8 Button (Academic Cap icon) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-style">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.627 48.627 0 0 1 12 20.904a48.627 48.627 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.57 50.57 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.902 59.902 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                </svg>
                <span>Kelas 8</span>
            </button>
        </main>

        <footer class="mt-12 pt-6 border-t border-gray-200 text-center text-gray-500 text-sm">
            <!-- Copyright line removed as requested -->
            <p>Platform Ujian Terpercaya</p>
        </footer>
    </div>

    <!-- JavaScript for current year is no longer needed as the copyright line is removed -->
    <!-- 
    <script>
        // document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    -->

</body>
</html>
